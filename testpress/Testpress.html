        ///5.GIVEN AN ARRAY OF NUMBERS, FIND THE MAXIMUM AND MINIMUM ELEMENT IN THE ARRAY:

        function findMaxAndMin(arr) {
            if (arr.length === 0) {
                return "The array is empty";
            }

            let max = arr[0];
            let min = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                } else if (arr[i] < min) {
                    min = arr[i];
                }
            }

            return `${max} ${min}`
        }

        const input = [54, 546, 548, 60];
